<table class="table table-hover">
    <thead>
        <tr>
            <th>From</th>
            <th>Subject</th>
            <th>Message</th>
            <th>Received</th>
        </tr>
    </thead>
    <tbody ng-if="receivedListCtrl.emails.length">
        <tr ng-repeat="email in receivedListCtrl.emails">
            <td>{{email.sender}}</td>
            <td>{{email.subject}}</td>
            <td>{{email.text | substringFilter}}</td>
            <td>{{email.created | date : 'dd.MM.yyyy HH:mm:ss'}}</td>
        </tr>
    </tbody>
    <tbody ng-if="!receivedListCtrl.emails.length">
        <tr>
            <td colspan="4" class="text-center"><strong>no emails yet...</strong></td>
        </tr>
    </tbody>
</table>
