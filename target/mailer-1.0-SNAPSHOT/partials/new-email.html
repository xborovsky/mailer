<form ng-submit="newMailCtrl.sendEmail()">
    <div class="form-group">
        <label for="recipient">Recipient:</label>
        <input type="text" id="recipient" class="form-control" name="recipient" ng-model="newMailCtrl.recipient" />
    </div>
    <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" class="form-control" name="subject" ng-model="newMailCtrl.subject" />
    </div>
    <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" rows="10" name="message" class="form-control" ng-model="newMailCtrl.message"></textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-md" ng-disabled="newMailCtrl.sending">
            <i class="fa fa-paper-plane" aria-hidden="true"></i> Send message
        </button>
        <button type="button" class="btn btn-default btn-md" ng-click="newMailCtrl.cancelEmail()" ng-disabled="newMailCtrl.sending">
            <i class="fa fa-trash" aria-hidden="true"></i> Throw away
        </button>
    </div>
</form>
